{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" align = "center">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			{% if post.picture %}
				<img src="{{ post.picture.url }}">
			{% endif %}
        </div>
    {% endfor %}
{% endblock %}
